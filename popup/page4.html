<div class="step">

  <div class="steptitle">
    <a href="#" ng-click="mainCtrl.hideTable(false); mainCtrl.log();"><i class="ionicons ion-android-close floatright"></i></a>
    <h3 class="floatleft">Step 4 - Send Details</h3>
    <div class="clr"></div>
  </div>

  <div class="container">
    <div class="row-fluid">
      <div class="span12">
        <div class="step_marker">
          <ul>
            <li class="step-done"><input type="radio" name="step" ng-model="step">
              <span ng-click="modal.current_step = modal.step['step1']" >1</span>
            </li>
            <li class="step-done"><input type="radio" name="step" ng-model="step">
              <span ng-click="modal.current_step = modal.step['step2']" >2</span>
            </li>
            <li class="step-done"><input type="radio" name="step" ng-model="step">
              <span ng-click="modal.current_step = modal.step['step3']" >3</span>
            </li>
            <li><input type="radio" name="step" ng-model="step"><span>4</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row-fluid">
      <div class="span12">
          <h1 class="aligncenter">Create My Furniture</h1>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span2">&nbsp;</div>
      <div class="span4">
        <img src="images/furnitures/table.jpg" alt="" width="100%">
      </div>
      <div class="span6">
        <form action="#" class="send-form">
          <div><label for="fullname">Name</label><input type="text" name="fullname"></div>
          <div><label for="address">Address</label><input type="text" name="address"></div>
          <div><label for="email">Email</label><input type="email" name="email"></div>
          <div><label for="send">&nbsp;</label><input class="btn-gen btn-send" type="submit" value="Send"></div>
        </form>
      </div>
    </div>
  </div>


</div>
