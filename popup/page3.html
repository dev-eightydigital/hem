<div class="step">

  <div class="steptitle">
    <a href="#" ng-click="mainCtrl.hideTable(false);"><i class="ionicons ion-android-close floatright"></i></a>
    <h3 class="floatleft">Step 3 - Select Material</h3>
    <div class="clr"></div>
  </div>

  <div class="container">
    <div class="row-fluid">
      <div class="span12">
        <div class="step_marker">
          <ul>
            <li class="step-done"><input type="radio" name="step" ng-model="step">
              <span ng-click="modal.current_step = modal.step['step1']" >1</span>
            </li>
            <li class="step-done"><input type="radio" name="step" ng-model="step">
              <span ng-click="modal.current_step = modal.step['step2']" >2</span>
            </li>
            <li><input type="radio" name="step" ng-model="step"><span>3</span></li>
            <li><input type="radio" name="step" ng-model="step"><span>4</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container alignright row-btn">
    <div class="row-fluid">
      <div class="span12">
        <button class="btn-gen btn-next" href="#step-4" 
          ng-show="modal.check_step3()"
          ng-click="modal.current_step = modal.step['step4']; modal.get_custom_specs();">Next</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row-fluid">
      <div class="span3">&nbsp;</div>
      <div class="span6 aligncenter mainImgDisplay">
        <div ng-if="modal.custom_specs['step1']['n']==1"><img src="images/furnitures/table.jpg" alt="" width="100%"></div>
        <div ng-if="modal.custom_specs['step1']['n']==2"><img src="images/furnitures/chair.jpg" alt="" width="100%"></div>
        <div ng-if="modal.custom_specs['step1']['n']==3"><img src="images/furnitures/bed.jpg" alt="" width="100%"></div>
        <div ng-if="modal.custom_specs['step1']['n']==4"><img src="images/furnitures/shelf.jpg" alt="" width="100%"></div>
        <div ng-if="modal.custom_specs['step1']['n']==5"><img src="images/furnitures/sofa.jpg" alt="" width="100%"></div>
        <div ng-if="modal.custom_specs['step1']['n']==6"><img src="images/furnitures/desk.jpg" alt="" width="100%"></div>
        <div ng-if="modal.custom_specs['step1']['n']==7"><img src="images/furnitures/bench.jpg" alt="" width="100%"></div>
        <div ng-if="modal.custom_specs['step1']['n']==8"><img src="images/furnitures/cabinet.jpg" alt="" width="100%"></div>
      </div>
      <div class="span3">&nbsp;</div>
    </div>
    <div class="row-fluid">
      <div class="span2">&nbsp;</div>
      <div class="span8 aligncenter">
        <ul class="select-material">
          <li ng-class="{selected:modal.custom_specs['step3']['material'] == modal.material[0] }"
              ng-click="modal.custom_specs['step3']['material'] = 'wood'">
              <a href="#"><img src="images/materials/wood.png" alt=""></a> <div>Wood</div>
          </li>
          <li ng-class="{selected:modal.custom_specs['step3']['material'] == modal.material[1] }"
              ng-click="modal.custom_specs['step3']['material'] = 'metal'">
              <a href="#"><img src="images/materials/metal.png" alt=""></a> <div>Metal</div></li>
          <li ng-class="{selected:modal.custom_specs['step3']['material'] == modal.material[2] }"
              ng-click="modal.custom_specs['step3']['material'] = 'plastic'">
              <a href="#"><img src="images/materials/plastic.png" alt=""></a> <div>Plastic</div></li>
          <li ng-class="{selected:modal.custom_specs['step3']['material'] == modal.material[3] }"
              ng-click="modal.custom_specs['step3']['material'] = 'random'">
              <a href="#"><img src="images/materials/random.png" alt=""></a> <div>Random</div></li>
          <li ng-class="{selected:modal.custom_specs['step3']['material'] == modal.material[4] }"
              ng-click="modal.custom_specs['step3']['material'] = 'cardboard'">
              <a href="#"><img src="images/materials/cardboard.png" alt=""></a> <div>Cardboard</div></li>
        </ul>
      </div>
      <div class="span2">&nbsp;</div>
    </div>
  </div>
</div>
<!-- step3 -->
