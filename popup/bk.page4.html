<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/bootstrap-responsive.min.css" rel="stylesheet">

<link rel="stylesheet" href="../css/style.css">

<script src="../js/angular.min.js"></script>
<script src="../js/script.js"></script>

<div class="step" ng-app="mainMod" ng-controller="modalController as modal">

	<div class="steptitle">
		<a href="#" ng-click="mainCtrl.hideTable(false); mainCtrl.log();"><i class="ionicons ion-android-close floatright"></i></a>
		<h3 class="floatleft">Step 4 - Send Details</h3>
		<div class="clr"></div>
	</div>

	<div class="container">
		<div class="row-fluid">
			<div class="span12">
				<div class="step_marker">
					<ul>
						<li class="step-done"><input type="radio" name="step" ng-model="step">
							<span ng-click="modal.current_step = modal.step['step1']" >1</span>
						</li>
						<li class="step-done"><input type="radio" name="step" ng-model="step">
							<span ng-click="modal.current_step = modal.step['step2']" >2</span>
						</li>
						<li class="step-done"><input type="radio" name="step" ng-model="step">
							<span ng-click="modal.current_step = modal.step['step3']" >3</span>
						</li>
						<li><input type="radio" name="step" ng-model="step"><span>4</span></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row-fluid">
			<div class="span12">
					<h1 class="aligncenter">Create My Furniture</h1>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span2">&nbsp;</div>
			<div class="span4">
				<img src="../images/furnitures/table.jpg" alt="" width="100%">
			</div>
			<div class="span6">
				<form action="#" class="send-form">
					<div><label for="fullname">Name</label><input type="text" name="fullname"
											ng-model="name"
											ng-bind="modal.set_custom_specs_name(name)"
											ng-class="{error:modal.ok['name']==false}"></div>

					<div><label for="address">Address</label><input type="text" name="address"
											ng-model="address"
											ng-bind="modal.set_custom_specs_address(address)"
											ng-class="{error:modal.ok['address']==false}"></div>

					<div><label for="email">Email</label><input type="email" name="email"
											ng-model="email"
											ng-bind="modal.set_custom_specs_email(email);"
											ng-class="{error:modal.ok['email']==false}"></div>

					<div><label for="send">&nbsp;</label><input class="btn-gen btn-send" type="button" value="Send"
											ng-click="modal.sendmail = modal.check_step4(modal.custom_specs)? true : false;"></div>

					<div ng-if="modal.sendmail == true">
						<div ng-include src="'../sendmail.php?type='+modal.custom_specs['step4']['type']+'
							&amp;flength='+modal.custom_specs['step4']['flength']+'
							&amp;fheight='+modal.custom_specs['step4']['fheight']+'
							&amp;material='+modal.custom_specs['step4']['material']+'
							&amp;name='+modal.custom_specs['step4']['name']+'
							&amp;address='+modal.custom_specs['step4']['address']+'
							&amp;email='+modal.custom_specs['step4']['email']+''"></div>
					</div>
				</form>
			</div>
		</div>
	</div>


</div>
<!-- step4 -->
